services:
  maestro.server:
    image: maestro.server
    build:
      context: .
      dockerfile: source/Maestro.Server/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SEQ_SERVER_URL=http://seq:5341
    ports:
      - "8080:8080"
    depends_on:
      - seq

  seq:
    image: datalust/seq:latest
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=Password01!
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data

volumes:
  seq-data:
